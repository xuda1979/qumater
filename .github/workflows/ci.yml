name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install project
        run: |
          python -m pip install --upgrade pip
          pip install .
      - name: Run tests
        run: |
          python -m unittest discover -s tests -p "test_*.py" -v
